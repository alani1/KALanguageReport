<!DOCTYPE html>
{% load staticfiles %}
<html><head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">  
        <link href="{% static "KADEStatistic.css" %}" media="all" rel="stylesheet" type="text/css" />
</head>
<body data-spy="scroll" data-target=".navbar-collapse">
{% block body %}{% endblock %}
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.18.3/js/jquery.tablesorter.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>        
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        
        <script type="text/javascript" id="js">
        //jQuery for page scrolling feature - requires jQuery Easing plugin
        $(function() {
        $('a.page-scroll').bind('click', function(event) {
            var $anchor = $(this);
            $('html, body').stop().animate({
                scrollTop: $($anchor.attr('href')).offset().top
            }, 1500, 'easeInOutExpo');
            event.preventDefault();
        });
        
        });        
        $(function(){
            $( "#tabs" ).tabs();            
            $('table.sort').tablesorter();        
        });
        </script>
{% block script %}{% endblock %}
</body></html>
